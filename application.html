<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>申請加入課程</title>
		<style>
		form{
			color: red;
			font-size:22px;
			font-family:DFKai-sb;
		}
		nav{
		float:right;
		}
		</style>
	</head>
	<header id="header">
		<h1 align="center" style="color: blue; font-size:60px;">申請加入課程</font></h1>
		<nav>
			<input type="button" value="回到課程大綱" onclick="location.href='http://davidzxc12.github.io/Web/course.html'" style="width:300px;height:60px;font-size:30px; border:5px #FFAC55 solid;" align="right">
		</nav>
	</header>
	<body  background="http://newsroom.unl.edu/announce/files/file41923.jpg">
		<section>
			<br><br><br><br>
			<h1 align="center" style="font-size:40px; color:orange; ">Web程式設計</h1>
			<h2 align="center" style="font-size:40px; color:orange;">Web Programming</h2>
			<h5 align="center"style="font-size:22px; color:red"><strong><em>欲修習此門課需先填寫以下資料</em></strong><br><br></h5>
			<form>
				<table  align="center">
					<ul type="none">
						<tr>
							<td>
								<li><label for="name">姓名:<br></label>
								<input type="text" id="name" required placeholder="Enter Your Name" style="width: 300px; height: 40px; border-width:9px; border-style:double;font-size:20px;"></li><br><br><br>
							</td>
						</tr>
						<tr>
							<td>
								<li><label for="stuid">學號:<br></label>
								<input type="tel" id="stuid" required placeholder="Enter Your Student ID" style="width: 300px; height: 40px; border-width:9px; border-style:double;font-size:20px;"></li><br><br><br>
							</td>
						</tr>
						<tr>
							<td>
								<li><label for="department">科系:<br></label>
								<input type="text" id="department" required placeholder="Enter Your Department" style="width: 300px; height: 40px; border-width:9px; border-style:double;font-size:20px;"></li><br>
							</td>
						</tr>
						<tr>
							<td>
								<li><label for="sex">性別:<br></label>
								<input type="radio" name="sex" value="male" id="male">
								<label for="male">男</label>
								<input type="radio" name="sex" value="female" id="female">
								<label for="female">女</label></li><br>
								<li><label for="date">生日:<br></label>
								<input type="date" id="date" required placeholder="Enter Your Birth" style="width: 300px; height: 40px; border-width:9px; border-style:double;font-size:20px;"><br><br><br>
							</li>
						</td>
					</tr>
					<tr>
						<td>
							<li><label for="addr">地址:<br></label>
							<input type="text" id="addr" required placeholder="Enter Your Address" style="width: 300px; height: 40px; border-width:9px; border-style:double;font-size:20px;"></li><br><br><br>
						</td>
					</tr>
					<tr>
						<td>
							<li><label for="phone">連絡電話:<br></label>
							<input type="tel" id="phone" required placeholder="Enter Your Phone Number" style="width: 300px; height: 40px; border-width:9px; border-style:double;font-size:20px;"></li><br><br><br>
						</td>
					</tr>
					<tr>
						<td>
							<li><label for="email">信箱:<br></label>
							<input type="email" id="email" required placeholder="Enter Your E-mail" style="width: 300px; height: 40px; border-width:9px; border-style:double;font-size:20px;"></li><br><br><br>
						</td>
					</tr>
				</ul>
			</table>
		
		
		</section>
		<footer>
		<p align="center">
			<input type="submit" value="確認送出" style="width:300px;height:60px;font-size:30px;">
			<input type="reset" value="清除重填" style="width:300px;height:60px;font-size:30px;" >

			</form>
		</footer>

		
	</body>
</html>
