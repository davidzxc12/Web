<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>申請加入課程</title>
	<header id="header">
		<h1>申請加入課程</h1>
		<nav>
		<input type="button" value="回到課程大綱" onclick="location.href='http://tw.yahoo.com'" style="width:300px;height:60px;font-size:30px;">
		</nav>
	</header>
	<section>
	<form>
	<table>
	<ul>
	<tr>
	<td>
	<li><label for="name">姓名:</label>
	<input type="text" id="name" required placeholder="Enter Your Name" style="width: 200px; height: 30px"></li>
	<li><label for="stuid">學號:</label>
	<input type="number" id="stuid" required placeholder="Enter Your Student ID" style="width: 200px; height: 30px"></li>
	<li><label for="department">科系:</label>
	<input type="text" id="department" required placeholder="Enter Your Department" style="width: 200px; height: 30px"></li>
	<li><label for="sex">性別:</label>
	<input type="radio" name="sex" value="male" id="male">
	<label for="male">男</label>
	<input type="radio" name="sex" value="female" id="female">
	<label for="female">女</label></li>

	<li><label for="addr">地址:</label>
	<input type="text" id="addr" required placeholder="Enter Your Address" style="width: 200px; height: 30px"></li>
	<li><label for="phone">連絡電話:</label>
	<input type="tel" id="phone" required placeholder="Enter Your Phone Number" style="width: 200px; height: 30px"></li>
	<li><label for="email">信箱:</label>
	<input type="email" id="email" required placeholder="Enter Your E-mail" style="width: 200px; height: 30px"></li>
	</ul>
	</table>	
	</form>
		
	</section><!-- /header -->
</head>
<body>
	
</body>
</html>
